<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Box icons -->
    <script
      src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"
      defer
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Script -->
    <script src="script.js" defer></script>

    <!-- Sortable.js -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>  SOON-->

    <!-- Title -->
    <title>Document</title>
  </head>
  <body>
    <div class="columns">
      <!-- Column To Do -->
      <div class="column">
        <div class="columnHeader">
          <h2>To Do</h2>
          <div class="columnActions">
            <button type="button"><box-icon name="plus"></box-icon></button>
            <button type="button">
              <box-icon name="dots-horizontal-rounded"></box-icon>
            </button>
          </div>
        </div>
        <div id="tasksToDo">
          <!-- UI Updates -->
          <article class="task">
            <header>
              <box-icon name="check"></box-icon>
              <h3>Ui Updates</h3>
            </header>
            <div class="tags">
              <div class="tag tagFrontEnd">Front End</div>
              <div class="tag tagDesign">Design</div>
            </div>
            <footer>
              <div class="profile profileJx">
                <p>JX</p>
              </div>
              <span> Today - Jan 17 </span>
            </footer>
          </article>

          <!-- Site Updates -->
          <article class="task">
            <header>
              <box-icon name="check"></box-icon>
              <h3>Site Updates</h3>
            </header>
            <div class="tags">
              <div class="tag tagBackEnd">Back</div>
            </div>
            <footer>
              <div class="profile profileMR">
                <p>MR</p>
              </div>
              <span> Today - Feb 20 </span>
            </footer>
          </article>

          <!-- Documentation -->
          <article class="task">
            <header>
              <box-icon name="check"></box-icon>
              <h3>Documentation</h3>
            </header>
            <div class="tags">
              <div class="tag tagDocument">Document</div>
            </div>
            <footer>
              <div class="profile profileCE">
                <p>CE</p>
              </div>
              <span> Today - Jan 14 </span>
            </footer>
          </article>
        </div>
      </div>

      <!-- Column Doing -->
      <div class="column">
        <div class="columnHeader">
          <h2>Doing</h2>
          <div class="columnActions">
            <button type="button"><box-icon name="plus"></box-icon></button>
            <button type="button">
              <box-icon name="dots-horizontal-rounded"></box-icon>
            </button>
          </div>
        </div>
        <div id="tasksDoing"></div>
      </div>

      <!-- Column Done -->
      <div class="column">
        <div class="columnHeader">
          <h2>Done</h2>
          <div class="columnActions">
            <button type="button"><box-icon name="plus"></box-icon></button>
            <button type="button">
              <box-icon name="dots-horizontal-rounded"></box-icon>
            </button>
          </div>
        </div>
        <div id="tasksDone"></div>
      </div>
    </div>
  </body>
</html>
